<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Graph Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <form id="dataForm">
        <input type="number" id="nboundDepth" placeholder="nboundDepth">
        <input type="number" id="outboundDepth" placeholder="outboundDepth">
        <input type="number" id="limit" placeholder="limit">
        <input type="text" id="address" placeholder="address">
        <input type="text" id="fromDate" placeholder="fromDate (YYYY-MM-DD)">
        <input type="text" id="tillDate" placeholder="tillDate (YYYY-MM-DD)">
        <button type="button" onclick="fetchData()">Fetch Data</button>
    </form>
    <div id="loading">Loading...</div>
    <div id="myDiv" style="width: 100%; height: 100vh;"></div>
</body>
</html>
